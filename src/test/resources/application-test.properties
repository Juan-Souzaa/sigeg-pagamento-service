# Configurações para testes
# Banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar schema.sql para testes
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# JWT para testes (chaves de teste)
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Asaas para testes
asaas.baseUrl=https://api-sandbox.asaas.com/v3
asaas.apiKey=test-key
asaas.webhookSecret=test-secret

# URL do serviço de Pedidos para testes
pedido.service.url=http://localhost:8080

# Logging para testes
logging.level.com.siseg.pagamento=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

